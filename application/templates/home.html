{% extends "layout.html" %}
{% block body_content %}
	{% if events %}
		{% for event in events %}
			<div>
				<h3>{{ event.event_name }} </h3>
				<ul>
					<li><b>Event Date: </b> {{ event.event_date }}</li>
					<li><b>Description: </b> {{ event.description }}</li>
				</ul>
					{{ event.location }}<br>
					<a href="{{ url_for('update', event_id=event.event_id) }} ">Update Event</a> |
					<a href="{{ url_for('delete', event_id=event.event_id) }} ">Delete Event</a> |
					<br>
			</div>
		{% endfor %}
	{% endif %}
{% endblock %}
